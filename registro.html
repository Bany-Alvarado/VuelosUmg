    <!-- Compiled and minified CSS -->

    <!-- Spinner -->
    <div id="load" class="loading">
        <div class='outer-div'>
            <div class=" middle-div">
                <div class="loader1" id="loader1"></div>
                <div class="loader2" id="loader2"></div>
            </div>
        </div>
    </div>

    <div class="contenido">
        <div class="fondo">
            <div class="container">
                <h2 class="center-align white-text">REGISTRO</h2>

                <div class="input-field">
                    <input type="email" id="email" class="white-text">
                    <label for="email" class=" white-text">Correo Electrónico</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" class="white-text">
                    <label for="password" class=" white-text"> Contraseña </label>
                </div>
                <div class="input-field">
                    <input type="password" id="passwordConf" class="white-text">
                    <label for="passwordConf" class=" white-text"> Confirmar Contraseña </label>
                </div>
                <br>
                <div class="center-align">
                    <a class="waves-effect waves-light btn-large" id="btnRegistrar">
                        <i class="material-icons left">save</i>Registrar
                    </a>
                    <a class="waves-effect waves-light btn-large red darken-1" id="btnCancelar">
                        <i class="material-icons left">close</i>Cancelar
                    </a>
                </div>
            </div>
        </div>
    </div>
